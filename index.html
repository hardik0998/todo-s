<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
      background-color: rgb(15, 15, 24);
      color: white;
    }
    .table .btn{
        display: inline-block;
        padding: 2px;
    }
  </style>
  <body>
    <!-- nav -->

    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Todo's</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Task"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- end of nav -->

    <!-- todo -->
    <h1 class="text-center text-warning my-4">To Do List</h1>

    <div class="container">
      
        <div class="mb-3">
          <label for="Title" class="form-label">
            Title
          </label>
          <input
            type="text"
            class="form-control"
            id="Title"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Add items to the list
          </div>
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
              </div>
        <button type="submit" class="btn btn-primary" id="add">Add Task</button>
      

      <h1 class="my-4">
        Your Items
      </h1>

      <table class="table text-light">
        <thead>
          <tr>
            <th scope="col">SNo.</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Get a Coffee</td>
            <td>You Are a Programmer so you need coffee.</td>
            <td> <button class="btn btn-danger btn-sm">×</button> 
            <button class="btn btn-success btn-sm">↑</button>
            <button class="btn btn-warning btn-sm">↓</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script>
      function getAndUpdate(){
          console.log("Updating List...");
          tit = document.getElementById('Title').value;
          desc = document.getElementById('Description').value;
          if (localStorage.getItem('itemsJson')==null){
              itemJsonArray = [];
              itemJsonArray.push([tit, desc]);
              localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
          }
          else{
              itemJsonArrayStr = localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr);
              itemJsonArray.push([tit, desc]);
              localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
          }
          update();
      }

      function update(){
          if (localStorage.getItem('itemsJson')==null){
              itemJsonArray = []; 
              localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
          } 
          else{
              itemJsonArrayStr = localStorage.getItem('itemsJson')
              itemJsonArray = JSON.parse(itemJsonArrayStr); 
          }
          // Populate the table
          let tableBody = document.getElementById("tableBody");
          let str = "";
          itemJsonArray.forEach((element, index) => {
              str += `
              <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td> 
              <td><button class="btn btn-sm btn-danger" onclick="deleted(${index})">Delete</button></td> 
              </tr>`; 
          });
          tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click", getAndUpdate);
      update();
      function deleted(itemIndex){
          console.log("Delete", itemIndex);
          itemJsonArrayStr = localStorage.getItem('itemsJson')
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          // Delete itemIndex element from the array
          itemJsonArray.splice(itemIndex, 1);
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
          update();

      }
      function clearStorage(){
          if (confirm("Do you areally want to clear?")){
          console.log('Clearing the storage')
          localStorage.clear();
          update()
          }
      }
  </script>
  </body>
</html>
